<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="container">
            <div class="screen">

            </div>
            <hr>
            <div class="buttons">
                <div class="btn blue btn-AC" >AC</div>
                <div class="btn blue btn-clear">โซ</div>
                <div class="btn blue btn-neg">+/-</div>
                <div class="btn blue btn-for operator" data-value="รท">รท</div>
                <div class="btn btn-for" data-value="7">7</div>
                <div class="btn btn-for" data-value="8">8</div>
                <div class="btn btn-for" data-value="9">9</div>
                <div class="btn blue btn-for operator" data-value="X">X</div>
                <div class="btn btn-for" data-value="4">4</div>
                <div class="btn btn-for" data-value="5">5</div>
                <div class="btn btn-for" data-value="6">6</div>
                <div class="btn blue btn-for operator" data-value="-">-</div>
                <div class="btn btn-for " data-value="1">1</div>
                <div class="btn btn-for" data-value="2">2</div>
                <div class="btn btn-for" data-value="3">3</div>
                <div class="btn blue btn-for operator"  data-value="+">+</div>
                <div class="btn btn-for operator" data-value="00">00</div>
                <div class="btn btn-for " data-value="0">0</div>
                <div class="btn btn-for" data-value=".">.</div>
                <div class="btn equal">=</div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
